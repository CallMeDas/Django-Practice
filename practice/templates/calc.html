<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    

    <form method="POST">
        {% csrf_token %}

        <label for="">Number 1</label>
    <input type="text" name="num1" value="{{a}}" id="">
    <label for="">Operator</label>
    <select name="opt" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <label for="">Number 2</label>
    <input type="text" name="num2" value="{{b}}" id="">

    <button type="submit">Calculate</button>
    <label for="">output</label>
    <input type="text" value="{{c}}" id="">



    </form>
    
    
</body>
</html>
